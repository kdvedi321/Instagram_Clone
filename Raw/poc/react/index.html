<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>
        <script type="text/babel">
            let names = [{"name": "Sheldon"},
                    {"name": "Lenord"},
                    {"name": "Rajesh"},
                    {"name": "Howard"}
                    ]
            function Hello(props){
                return <h1>Hello {props.name}!</h1>
            }
            function HelloParent(props){
                let { names } = props;
                return (
                    // <div>
                    //     <Hello name="abcdefg" age="13"></Hello>
                    //     <Hello name="hjklmno" age="14"></Hello>
                    //     <Hello name="pqrstuv" age="15"></Hello>
                    // </div>
                    <React.Fragment>
                        {
                            names.map(function (elem){
                                return <Hello name={elem.name}></Hello>
                            })
                        }
                    </React.Fragment>
                )
            }
            ReactDOM.render(<HelloParent names={names}></HelloParent>, document.getElementById("root"))
        </script>
</body>
</html>
